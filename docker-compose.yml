# vim: set ts=2 sw=2 ft=yaml et:

version: "3.8"

services:
  # PostgreSQL
  postgres:
    container_name: regeet-postgres
    image: postgres:13
    environment:
      POSTGRES_DB: regeet
      POSTGRES_USER: regeet
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - type: volume
        source: postgres
        target: /var/lib/postgresql/data/pgdata

  # Cache
  cache:
    container_name: regeet-cache
    image: redis:5

networks:
  default:
    name: regeet

volumes:
  # PostgreSQL Data
  postgres:
    name: regeet-postgres
